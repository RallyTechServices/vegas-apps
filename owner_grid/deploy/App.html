        var APP_BUILD_DATE = "Thu May 22 2014 07:21:57 GMT-0700 (PDT)";
        var CHECKSUM = 1804407016;
    </script>
    
    <script type="text/javascript" src="/apps/2.0rc2/sdk.js"></script>

    <script type="text/javascript">
        Rally.onReady(function() {
             
/**
 * A link that pops up a version dialog box
 */

Ext.define('Rally.technicalservices.InfoLink',{
    extend: 'Ext.Component',
    alias: 'widget.tsinfolink',
    
    /**
     * @cfg {String} informationHtml
     * Additional text to be displayed on the popup dialog (for exmaple,
     * to add a description of the app's use or functionality)
     */
    informationHtml: null,
    
    /**
     * 
     * cfg {String} title
     * The title for the dialog box
     */
     title: "Build Information",
    
    renderTpl: "<div id='{id}-infolinkWrap' class='tsinfolink'>--</div>",

    initComponent: function() {
        this.callParent(arguments);
       
    },
    
    onRender: function() {
        this.callParent(arguments);
        this.mon(this.el,'click',this.onClick,this);
    },
    _generateChecksum: function(string){
        var chk = 0x12345678,
            i;
        string = string.replace(/var CHECKSUM = .*;/,"");
        
        for (i = 0; i < string.length; i++) {
            chk += (string.charCodeAt(i) * i);
        }
    
        return chk;
    },
    _checkChecksum: function(container) {
        var me = this;
        Ext.Ajax.request({
            url: document.URL,
            params: {
                id: 1
            },
            success: function (response) {
                text = response.responseText;
                if ( CHECKSUM ) {
                    if ( CHECKSUM !== me._generateChecksum(text) ) {
                        console.log("Checksums don't match!");
                        if ( me.dialog ) {
                            me.dialog.add({xtype:'container',html:'Checksums do not match'});
                        }
                    }
                }
            }
        });
    },
    onClick: function(e) {
        var me = this;
        this._checkChecksum(this);
        
        var dialog_items = [];
        
        if ( this.informationHtml ) {
            dialog_items.push({
                xtype:'container',
                html: this.informationHtml
            });
        }
                
        dialog_items.push({
            xtype:'container',
            html:"This app was created by the Rally Technical Services Team."
        });
        
        if ( APP_BUILD_DATE ) {
            dialog_items.push({
                xtype:'container',
                html:'Build date/time: ' + APP_BUILD_DATE
            });
        }
        
        if (this.dialog){this.dialog.destroy();}
        this.dialog = Ext.create('Rally.ui.dialog.Dialog',{
            defaults: { padding: 5, margin: 5 },
            closable: true,
            draggable: true,
            title: me.title,
            items: dialog_items
        });
        this.dialog.show();
    }
});

/*
 */
Ext.define('Rally.technicalservices.Logger',{
    constructor: function(config){
        Ext.apply(this,config);
    },
    log: function(args){
        var timestamp = "[ " + Ext.util.Format.date(new Date(), "Y-m-d H:i:s.u") + " ]";
        //var output_args = arguments;
        //output_args.unshift( [ "[ " + timestamp + " ]" ] );
        //output_args = Ext.Array.push(output_args,arguments);
        
        var output_args = [];
        output_args = Ext.Array.push(output_args,[timestamp]);
        output_args = Ext.Array.push(output_args, Ext.Array.slice(arguments,0));

        window.console && console.log.apply(console,output_args);
    }

});

Ext.define('CustomApp', {
    extend: 'Rally.app.App',
    componentCls: 'app',
    logger: new Rally.technicalservices.Logger(),
    items: [
        {xtype:'container',itemId:'selector_box', margin: 5},
        {xtype:'container',itemId:'display_box', margin: 5} 
        /*,
        {xtype:'tsinfolink'}
        */
    ],
    launch: function() {
        this.down('#selector_box').add({
            xtype:'rallyusersearchcombobox',
            project: this.getContext().getProject(),
            fieldLabel: 'Owner:',
            labelWidth: 45,
            emptyText: "Type a letter...",
            listeners: {
                scope: this,
                change: function(box,new_value) {
                    this.logger.log("change",box.getRecord());
                    var user_oid = box.getRecord().get('ObjectID');
                    if ( user_oid ) {
                        this._getStoriesForOwner(user_oid).then({
                            scope: this,
                            success: this._makeGrid,
                            failure: this._showError
                        });
                    }
                }
            }
        });
    },
    _getStoriesForOwner: function(user_oid) {
        this.logger.log("_getStoriesForOwner",user_oid);
        var deferred = Ext.create('Deft.Deferred');
        this.setLoading("Getting Stories...");
        
        Ext.create('Rally.data.wsapi.Store',{
            model: 'User Story',
            autoLoad: true,
            listeners: {
                scope: this,
                load: function(store,records){
                    deferred.resolve(store);
                }
            }
        });
        return deferred;
    },
    _showError: function(message) {
        alert(message);
    },
    _makeGrid: function(work_item_store) {
        this.logger.log("_makeGrid",work_item_store);
        
        this.down('#display_box').add({
            xtype:'rallygrid',
            store:work_item_store,
            showRowActionsColumn:false,
            pagingToolbarCfg: {
                store:work_item_store
            },
            columnCfgs: [
                {dataIndex:'FormattedID',text:'id',flex: 1},
                {dataIndex:'Name',text:'Name'}
            ]
        });
        this.setLoading(false);
    }
});

            
               Rally.launchApp('CustomApp', {
                   name: 'Owned Story Grid'
               });
        });
    </script>
